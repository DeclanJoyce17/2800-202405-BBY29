<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
    crossorigin="anonymous"></script>

  <!-- favicon -->
  <link rel="icon" href="/img/fitup.png">

  <link rel="stylesheet" href="/styles/aichat-log.css">

</head>

<body>

  <div id="content-container">
    <div id="top-nav">
      <video loop="" autoplay="" muted="" playsinline="">
        <source src="/img/friendly-bot.mp4" type="video/mp4">
      </video>
      <div id="go-back">
        <svg id="go-back-icon" width="32" height="32" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M17 3L10.6648 5.7151C10.231 5.90101 9.86061 6.20908 9.59882 6.60178V6.60178C7.41955 9.87068 7.41955 14.1293 9.59882 17.3982V17.3982C9.86061 17.7909 10.231 18.099 10.6648 18.2849L17 21"
            stroke="black" stroke-width="2" stroke-linejoin="round" />
        </svg>
      </div>
      <div id="coach-info">
        Mixtral.AI Assistant
      </div>
      <a id="setting" href="body-motion-capture">
        <img id="setting-icon" src="../img/bodyicon.png">
      </a>
    </div>

    <div id="warning">
      <div id="warning-icon-container">
        <svg id="warning-icon" width="32" height="32" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M15.4326 4.02123C13.5058 2.20191 10.4942 2.20191 8.56735 4.02123C8.51499 4.07066 8.45752 4.12814 8.3731 4.21257L7.31363 5.27204C4.55345 8.03221 2.62846 11.5154 1.76005 15.3211C1.2314 17.6378 2.68704 19.9428 5.0061 20.4612L6.07698 20.7006C6.54456 20.8051 6.7935 20.8608 7.0417 20.911C10.3141 21.5731 13.6859 21.5731 16.9583 20.911C17.2065 20.8608 17.4554 20.8051 17.923 20.7006L18.9939 20.4612C21.313 19.9428 22.7686 17.6378 22.2399 15.3211C21.3715 11.5154 19.4465 8.03221 16.6864 5.27204L15.627 4.21264C15.5425 4.12819 15.485 4.07067 15.4326 4.02123ZM11 14V7H13V14H11ZM11.25 15.375C11.0877 15.4561 10.9561 15.5877 10.875 15.75C10.6389 16.2221 10.6389 16.7779 10.875 17.25C10.9561 17.4123 11.0877 17.5439 11.25 17.625C11.7221 17.8611 12.2779 17.8611 12.75 17.625C12.9123 17.5439 13.0439 17.4123 13.125 17.25C13.3611 16.7779 13.3611 16.2221 13.125 15.75C13.0439 15.5877 12.9123 15.4561 12.75 15.375C12.2779 15.1389 11.7221 15.1389 11.25 15.375Z"
            fill="white" />
        </svg>
      </div>
      <div id="limit">Limitations</div>
      <div id="limit-noti">
        No chatbot is perfect. Just like human beings, <span id='ai-model-name'>Mixtral AI</span>'s knowledge is limited
        to 2053.
      </div>
    </div>

    <div id="chat-log-here">
    </div>

    <template id="chat-log-template">
      <div class="chat-message">
        <img class="avatar">
        <div class="chat-text">
        </div>
    </template>


    <form id="chat-input-form">
      <input id="chat-question" type="text" name="chat-question" placeholder="Type to start chatting">
      <div id="microphone">
        <svg id="microphone-icon" width="32" height="32" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.6739 1.63776C12.9183 1.19887 11.0817 1.19887 9.32613 1.63776C7.99004 1.97178 6.97324 3.05706 6.72688 4.41204L6.70886 4.51117C6.22929 7.14882 6.22929 9.85133 6.70886 12.489L6.72688 12.5881C6.97324 13.9431 7.99004 15.0284 9.32613 15.3624C11.0817 15.8013 12.9183 15.8013 14.6739 15.3624C16.01 15.0284 17.0268 13.9431 17.2731 12.5881L17.2911 12.489C17.7707 9.85132 17.7707 7.14881 17.2911 4.51117L17.2731 4.41204C17.0268 3.05706 16.01 1.97178 14.6739 1.63776Z"
            fill="black" />
          <path
            d="M3 15.0131V13.0001H5V15.0131C5 16.2152 5.89511 17.2292 7.0879 17.3783C10.3499 17.786 13.6501 17.786 16.9121 17.3783C18.1049 17.2292 19 16.2152 19 15.0131V13.0001H21V15.0131C21 17.2239 19.3538 19.0886 17.1602 19.3628C15.7782 19.5356 14.3897 19.6387 13 19.6721V22.0001H11V19.6721C9.61027 19.6387 8.2218 19.5356 6.83984 19.3628C4.64618 19.0886 3 17.2239 3 15.0131Z"
            fill="black" />
        </svg>
      </div>
      <button id="submit-button">
        <svg id="submit-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M12.4472 4.10547L17.7199 6.74183L17.2848 7.61209L17.7199 6.74183C18.3855 7.07464 18.9253 7.61435 19.2581 8.27996C20.4289 10.6217 20.4289 13.3781 19.2581 15.7198C18.9253 16.3854 18.3855 16.9252 17.7199 17.258L12.4472 19.8943L11.5528 18.1055L16.8255 15.4691C17.1041 15.3298 17.3299 15.104 17.4692 14.8254C17.7603 14.2433 17.9561 13.6274 18.0566 12.9999H4V10.9999H18.0566C17.9561 10.3724 17.7603 9.75652 17.4692 9.17438C17.3299 8.89583 17.1041 8.66996 16.8255 8.53069L17.2727 7.63626L16.8255 8.53069L11.5528 5.89432L12.4472 4.10547Z"
            fill="white" />
        </svg>
      </button>
    </form>
  </div>

  <footer>
    <div id="audio-container"></div>
  </footer>

  <script src="/scripts/aichat-log.js"></script>
  <script src="/scripts/audio-streaming.js"></script>

</body>

</html>
